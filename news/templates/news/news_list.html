{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}
<hr>

<h1>My News Website</h1>

<table>
    <tr>
        <th>News</th>
    </tr>
    <tr>
        <a href="{% url 'news-create' %}">Create a news</a>
    </tr>
    {% for new in news %}
    <tr>
        <td>{{new.title}}</td>
        <td><a href="{% url 'news-detail' new.id %}">Detail</a></td>
        <td><a href="{% url 'news-update' new.id %}">Update</a></td>
        <td><a href="{% url 'news-delete' new.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No news yet.</h3>
    {% endfor %}
</table>
